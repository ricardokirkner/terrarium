name: Publish to PyPI

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Build vivarium
        run: |
          cd vivarium
          uv run pip install build
          uv run python -m build

      - name: Build treehouse
        run: |
          cd treehouse
          uv run pip install build
          uv run python -m build

      - name: Publish vivarium to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN_VIVARIUM }}
          packages-dir: vivarium/dist/

      - name: Publish treehouse to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN_TREEHOUSE }}
          packages-dir: treehouse/dist/
