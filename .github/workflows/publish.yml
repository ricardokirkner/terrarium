name: Publish to PyPI

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v2

      - name: Install build tool
        run: pip install build

      - name: Build vivarium
        run: cd vivarium && python -m build

      - name: Build treehouse
        run: cd treehouse && python -m build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: distributions
          path: |
            vivarium/dist/
            treehouse/dist/

  publish-vivarium:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: pypi-vivarium
      url: https://pypi.org/project/vivarium/
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: distributions
          path: dist

      - name: Publish vivarium to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/vivarium/

  publish-treehouse:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: pypi-treehouse
      url: https://pypi.org/project/treehouse/
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: distributions
          path: dist

      - name: Publish treehouse to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/treehouse/
